<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Públicos</h1>
    <p><a href="{% url 'home' %}">Voltar para Home</a></p>
    <p><a href="{% url 'publico_cadastro' %}">Cadastrar novo Público</a></p>
    
    <p>Lista de Públicos Cadastrados</p>
    {% for publico in lista_publicos %}
        <p>{{publico.nome}} |
        <a href="{% url 'publico_editar' publico.id %}">EDITAR</a>
        <a href="{% url 'publico_remover' publico.id %}">DELETAR</a></p>
    {% empty %}
    <p>Nenhum público cadastrado</p>
    {% endfor %}

</body>
</html>
